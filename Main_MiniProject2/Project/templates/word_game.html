        text-align: center;

        align-items: center;

    button {

    button:hover {

    }
    
    .keyboard {

        display: none; 
    }
    
    .keyboard button { 
        font-size: 18px; 
        padding: 5px 10px;

    }
    
    </style>
</head>

    <script>
        function showKeyboard() {
            document.getElementById('hindi-keyboard').style.display = 'block';
        }

        function hideKeyboard() {
            document.getElementById('hindi-keyboard').style.display = 'none';
        }

        function insertChar(char) {
            let inputField = document.getElementById('hindi-input');
            inputField.value += char;
            inputField.focus();
        }

        function toggleShift() {
            let basic = document.getElementById('keyboard-basic');
            let shift = document.getElementById('keyboard-shift');
            if (basic.style.display === 'none') {
                basic.style.display = 'block';
                shift.style.display = 'none';
            } else {
                basic.style.display = 'none';
                shift.style.display = 'block';
            }
        }
    </script>
