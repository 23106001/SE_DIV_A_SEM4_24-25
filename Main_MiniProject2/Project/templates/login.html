<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body {
            background: url("https://img.freepik.com/free-vector/futuristic-background-design_23-2148503793.jpg") ;
            background-size: 300% 300%;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h2 {
            color: rgb(252, 240, 4);
        }
        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
        }
        button {
            width: 85%;
            padding: 12px;
            background: linear-gradient(to right, #00f2fe, #4facfe);
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        button:hover {
            background: linear-gradient(to right, #5647a5, #ff758c);
            transform: scale(1.05);
        }
        .toggle {
            margin-top: 15px;
            cursor: pointer;
            color: #00f2fe;
            font-weight: bold;
        }
        .toggle:hover {
            color: #ff758c;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">लॉगिन</h2>
        
        <form id="login-form" action="{{ url_for('login') }}" method="post">
            <input type="email" id="login-email" name="login-email" placeholder="ईमेल" required>
            <input type="password" id="login-password" name="login-password" placeholder="पासवर्ड" required>
            <button type="submit">लॉगिन करें</button>
        </form>

        <form id="signup-form" class="hidden" action="{{ url_for('signup') }}" method="post">
            <input type="text" id="signup-username" name="signup-username" placeholder="उपयोगकर्ता नाम" required>
            <input type="email" id="signup-email" name="signup-email" placeholder="ईमेल" required>
            <input type="password" id="signup-password" name="signup-password" placeholder="पासवर्ड" required>
            <button type="submit"> साइन अप</button>
        </form>
        
        <p class="toggle" onclick="toggleForm()" id="toggle-text">क्या आपका खाता नहीं है? साइन अप करें

        </p>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const title = document.getElementById('form-title');
            const toggleText = document.getElementById('toggle-text');
            
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
                title.innerText = 'Login';
                toggleText.innerText = "क्या आपका खाता नहीं है? साइन अप करें";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
                title.innerText = 'Sign Up';
                toggleText.innerText = 'पहले से ही खाता है? लॉगिन करें';
            }
        }
    </script>
</body>
</html>
