<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Hunt</title>
    <style>
        body {
            background: url("https://img.freepik.com/premium-photo/colorful-pattern-whit-words_575980-7446.jpg");
            background-size: cover;
            
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .header {
            grid-column: span 2;
            text-align: center;
            font-size: 4rem;
            color: rgb(252, 240, 4);
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .sidebar {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar p {
            font-size: 1.2rem;
            color: #FFFFFF;
            margin: 0;
        }
        .main-content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .game-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }
        .game-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        .game-box h2 {
            margin-bottom: 20px;
            color: rgb(255, 255, 252);
            font-size: 2rem;
        }
        .play-button {
            background-color: #00f2fe;
            color: #000000;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .play-button:hover {
            background-color: #4facfe;
            color: #FFFFFF;
        }
        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .auth-buttons button {
            background-color: #00f2fe;
            color: #000000;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .auth-buttons button:hover {
            background-color: #4facfe;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="auth-buttons">
        <button><a href="{{ url_for('dashboard') }}" class="play-button">प्रोफ़ाइल</a></button>
    </div>
    <div class="container">
        <div class="header">शब्द चक्र</div>
        <div class="sidebar">
            <p><strong>आपका उच्चतम स्कोर:</strong></p>
            <hr>
            
        </div>
        <div class="main-content">
            <div class="game-box">
                <h2>प्रश्नोत्तरी खेल</h2>
                <a href="/quiz" class="play-button">खेलें</a>
            </div>
            <div class="game-box">
                <h2>अक्षर अनुमान खेल</h2>
                <a href="/word_game" class="play-button">खेलें</a>
            </div>
        </div>
    </div>
    {% if 'user_id' in session %}
        
    {% else %}
        <a href="{{ url_for('login') }}">Login</a>
    {% endif %}

</body>
</html>
