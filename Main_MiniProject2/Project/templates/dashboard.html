<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            background: url("https://img.freepik.com/premium-photo/colorful-pattern-whit-words_575980-7446.jpg");
            background-size: cover;
            
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
        display: flex;
        flex-direction: column;
        align-items: center; /* Center align items */
        justify-content: center; /* Center content vertically */
        gap: 20px; /* Space between elements */
        width: 90%;
        max-width: 600px; /* Reduce max width for better central alignment */
        padding: 30px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(15px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
        h2 {
            color: rgb(252, 240, 4);
        }
        .logout-btn {
            background: red;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 15px;
        }
        .logout-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>स्वागत है, {{ user.username }}</h2>
        <p><strong>ईमेल:</strong> {{ user.email }}</p>
        <p><strong>प्रश्नोत्तरी स्तर:</strong> {{ session.get('level', 'level1') }}</p>
        <p><strong>अक्षर अनुमान स्तर:</strong>{{session.get("level" , "level1")}}</p>
        <a href="{{ url_for('logout') }}" class="logout-btn">लॉगआउट</a>
        <a href="{{ url_for('home') }}" class="logout-btn">वापस</a>
    </div>
</body>
</html>
