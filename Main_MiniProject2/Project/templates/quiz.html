<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Hunt - Quiz</title>
    <style>
        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body {
            background: url("https://img.freepik.com/premium-photo/colorful-pattern-whit-words_575980-7446.jpg");
            background-size: cover;
            animation: moveGradient 10s infinite ease-in-out;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 50%;
            padding: 30px;
            background: rgba(83, 4, 231, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #FFD700;
        }
        h2 {
            font-size: 2rem;
            color: rgb(252, 240, 4);
        }
        p {
            font-size: 1.2rem;
        }
        .option {
            display: block;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .option:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .submit-btn {
            background-color: #00f2fe;
            color: #000000;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #4facfe;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>स्तर {{ session['level'][-1] }}</h1> <!-- Displays current level number -->
        <h2>प्रश्न {{ question_num }}</h2>
        <p id="timer">समय शेष:  <span id="time">{{ time_remaining }}</span> सेकंड</p>
        <p>{{ question.question }}</p>
        <form method="post">
            {% for option in question.options %}
                <label class="option">
                    <input type="radio" name="answer" value="{{ option }}" required> {{ option }}
                </label>
            {% endfor %}
            <button type="submit" class="submit-btn">अगला ➡️</button>
        </form>
    </div>
    
    <script>
        let timeLeft = parseInt("{{ time_remaining }}", 10); // Ensure it is a valid number
        let timer = setInterval(function() {
            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = "{{ url_for('level_failed') }}";
            } else {
                document.getElementById("time").textContent = timeLeft;
                timeLeft--;
            }
        }, 1000);
    </script>
    
</body>
</html>
